<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Historical Photo Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="hero">
    <div class="hero__content">
      <p class="eyebrow">Historic moments</p>
      <h1>Time Capsule Gallery</h1>
      <p class="subtitle">Browse a curated collection of historical photographs with notes about each moment.</p>

  <main>
    <section class="gallery" aria-live="polite" aria-label="Historical photo gallery">
      <div class="gallery__grid" id="photoGallery"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
