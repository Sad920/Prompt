<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Linear Equation Solver</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header class="hero">
      <div>
        <p class="eyebrow">Mobile friendly</p>
        <h1>Linear Equation Solver</h1>
        <p class="subtitle">Select a method, choose how many equations you have, fill in the coefficients, and calculate the solution.</p>
      </div>
    </header>

    <section class="controls">
      <div class="control">
        <label for="method">Method</label>
        <select id="method">
          <option value="w">Method W</option>
          <option value="v">Method V</option>
        </select>
      </div>
      <div class="control">
        <label for="equationCount">Number of equations</label>
        <select id="equationCount">
          <option value="2">2</option>
          <option value="3" selected>3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <button id="generate" class="ghost">Update inputs</button>
    </section>

    <section class="grid" id="equationsGrid" aria-live="polite"></section>

    <section class="actions">
      <button id="solve">Calculate</button>
      <p id="status" class="status" role="status" aria-live="polite"></p>
    </section>

    <section class="results" aria-live="polite">
      <h2>Solution</h2>
      <div id="solution"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
